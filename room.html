             <section >
                <section class="goals__container" id="tasks__container">
                    <div class="title__container">
                    <h1 class="goals__title">Today's Goals</h1>
                </div>
                    <div id="tasks">
                    </div>
                    <form id="task__form">
                        <input class="taskInput" type="text" name="task" placeholder="Add a task..." />
                    </form>
                </section>
                

             </section>
             <section id="Notification__container">
                       
                
                

            </section>
             
        <section id="messages__container">
                        <div id="messages">
 
                        </div>

                        <form id="message__form">
                            <input type="text" name="message" placeholder="Send a message...." />
                        </form>
                        

                    </section>
